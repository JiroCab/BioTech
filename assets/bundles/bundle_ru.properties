block.biotech-unit-docker.name = Грузовой докер
block.biotech-unit-docker.description = Конструирует грузовых юнитов, которые сбрасывают предметы в ближайший грузовой разгрузчик с фильтром этого предмета.
block.biotech-unit-discharger.name = Грузовой разгрузчик
