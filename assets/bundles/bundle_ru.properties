block.biotech-celluris.name = Целлюрис
block.biotech-celluris.description = Стреляет артиллерийским снарядом дальнего действия, который распадается на множество самонаводящихся снарядов меньшего размера.
block.biotech-dissection.name = Расчленение
block.biotech-dissection.description = Стреляет коротким заряженным лазером в быстром темпе.
block.biotech-needle.name = Игла
block.biotech-needle.description = Небольшая турель, которую можно использовать для создания временных баз.

block.biotech-hematic-sieve.name = Гематическое сито
block.biotech-hematic-sieve.description = Фильтрует калий из крови.

block.biotech-core-sight.name = Ядро: «Вид»
block.biotech-core-sight.description = Ядро базы. В основном состоит из биологический материалов. После уничтожения сектор теряется.

block.biotech-experimental-manufacturer.name = Экспериментальный сборщик
block.biotech-experimental-manufacturer.description = Конструирует юнитов экспериментального класса.
block.biotech-descent-manufacturer.name = Десантный сборщик
