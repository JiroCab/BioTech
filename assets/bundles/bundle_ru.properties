item.biotech-potash.name = Поташ
item.biotech-potash.description = Материал, используемый для укрепления конструкций, а также для приготовления картофельного пюре.
item.biotech-potash.details = Ммм, вкусно.
item.biotech-phosphorus.name = Фосфор
item.biotech-phosphorus.description = Взрывоопасный минерал, использующийся в продвинутом машиностроении и тепловых механизмах.
item.biotech-carminite.name = Карминит
item.biotech-carminite.description = Сгущенная кровь. Используется в основном для питания сборщиков второго уровня.
item.biotech-stem-capsule.name = Стволовая капсула
item.biotech-stem-capsule.description = Капсула, использующаяся для амуниции.

liquid.biotech-hemo-fluid.name = Гемотическая жидкость
liquid.biotech-hemo-fluid.description = Используется для амуниции и базовой биотехнологии, горячая.
liquid.biotech-hemo-fluid.details = Субстанция, состоящая из остатков существ, проживавших когда-либо на Андори.

unit.biotech-carrier.name = Перевозчик
unit.biotech-watcher.name = Наблюдатель
unit.biotech-watcher.description = Защищает «Вид» с помощью самонаводящихся ракет со спиральным наведением. Способен строить .
unit.biotech-scout.name = Скаут
unit.biotech-scout.description = Стреляет осколочными пулями по наземным целям противника.
unit.biotech-scout.details = отсылка на тф2, братки
unit.biotech-strider.name = Бродяга
