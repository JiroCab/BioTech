block.biotech-osylith-reformer.name = Жировой пересборщик
block.biotech-osylith-reformer.description = Пересобирает юнитов до следующего уровня.

block.biotech-bio-press.name = Центрифуга ткани
block.biotech-bio-press.description = Выжимает кровь из углеродной ткани.
block.biotech-bio-drill.name = Биотический бурильщик
