block.biotech-bone-crusher.name = Биотический дробитель
block.biotech-bone-crusher.description = Дробит кальций из больших костей, находящихся на территории практически всей планеты.
block.biotech-bio-piercer.name = Прокалыватель ткани
block.biotech-bio-piercer.description = Вырывает куски плоти из мясного пола.
block.biotech-drill-upgrader.name = Буровой усилитель
block.biotech-drill-upgrader.description = Повышает уровень добычи подключенного бура, позволяя добывать более грубые материалы.

block.biotech-magnesium-convayor.name = Магниевая лента
block.biotech-magnesium-convayor.description = Транспортирует предметы.
block.biotech-splitter.name = Разделитель
block.biotech-splitter.description = Распределяет предметы между конвейерными лентами.
block.biotech-conveyor-overpass.name = Конвейерный путепровод
block.biotech-conveyor-overpass.description = Используется для переправы предметов над постройками/местностью.

block.biotech-liquid-pipe.name = Жидкостный канал
block.biotech-liquid-pipe.description = Транспортирует жидкости.
block.biotech-liquid-splitter.name = Жидкостный разделитель
block.biotech-liquid-splitter.description = Распределяет жидкости между каналами.
block.biotech-liquid-overpass.name = Жидкостный путепровод
block.biotech-liquid-overpass.description = Используется для переправы жидкостей над постройками/местностью.
block.biotech-bio-siphon.name = Биотический сифон
block.biotech-bio-siphon.description = Выкачивает жидкости в медленном темпе.

block.biotech-rotor-pipe.name = Роторная труба
